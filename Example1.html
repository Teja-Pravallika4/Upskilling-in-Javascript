<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example1</title>
</head>
<body>
    <script>
        var a=10;
        function fun1(){
            var b=5;
            document.write(b); //output: 5
        }
        fun1();
        document.write(a); //output: 10
        document.write(b); //output: b is not defined
        
    </script>
</body>
</html>
