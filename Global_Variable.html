<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Variable</title>
</head>
<body>
    <h3>Program on Global Variable</h3>
    <script>
    var f1=64;
    function Pro(){
        document.write("fl");
        document.write("<br>");
        document.write(f1);
        document.write("<br>");
    }
    function Pro1(){
        document.write(f1*f1);
    }
    Pro();
    Pro1();
</script>
    
</body>
</html>
