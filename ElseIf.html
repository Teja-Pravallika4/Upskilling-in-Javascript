<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var marks=77;
        if(marks>=38 && marks<=40)
        {
           document.write("Student is just pass");
        }
        else if(marks>=41 && marks<=55)
        {
            document.write("Student pass in Second Class");
        }
        else if(marks>=56 && marks<=75)
        {
            document.write("Student pass in First Class");
        }
        else if(marks>=76 && marks<=95)
        {
            document.write("Student pass in Distinction");
        }
        else{
            document.write("Student is Fail");
        }
    </script>
</body>
</html>
