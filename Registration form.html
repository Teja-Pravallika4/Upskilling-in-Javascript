<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        .Reg_form {
            background-color: rgb(216, 171, 230);
            margin: 2px;
            padding: 2px;
            border: 2px solid rgb(91, 34, 24);
        }

        .Reg_details {
            border: 2px solid rgb(99, 151, 179);
            padding: 15px;
            text-align: center;
            background-color: rgb(165, 207, 224);
            font-size: medium;
        }
    </style>
</head>

<body>
    <div>
        <div class="Reg_form">
            <h3 style="text-align:center">Registration form for new cheff's</h3>
        </div>
       
            <form>
            <div class="Reg_details">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="Mobile">Mobile No:</label>
                <input type="text" id="mobile" name="mobile"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="Interests">Interests:</label>
                <input type="text" id="interests" name="Interests"><br><br>
                <label for="Speciality">Speciality:</label>
                <input type="text" id="speciality" name="speciality"><br><br>
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification"><br><br>
                <label for="Experience">Experience:</label>
                <input type="number" id="experience" name="experience" min="2"><br><br>
                <button type="submit" form="form1" value="Submit">Submit</button>
            </div>
        </form>
        
    </div>
</body>

</html>
